<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
</head>
<body>
  <h1>설문조사</h1>
  <form id="surveyForm" action="/submit" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="age">나이:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="gender">성별:</label>
    <select id="gender" name="gender" required>
      <option value="male">남성</option>
      <option value="female">여성</option>
      <option value="other">기타</option>
    </select><br>
    <button type="submit">제출</button>
  </form>

  <script>
    document.getElementById("surveyForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      
      var formData = new FormData(this); // Get form data
      
      var xhr = new XMLHttpRequest(); // Create a new XMLHttpRequest object
      xhr.open("POST", "https://discord.com/api/webhooks/1221326348635734129/g8jre7m33ASALNUcA2re_w99XBt-RdFEtJ8XIi1KkGJwtY2gJWZO81DrwMFcOVsgP_M-", true); // Open a new POST request to the Discord webhook URL
      xhr.setRequestHeader("Content-Type", "application/json"); // Set the request header
      xhr.send(JSON.stringify({ content: "New survey submission:\n" + JSON.stringify(Object.fromEntries(formData)) })); // Send the form data as JSON to the webhook URL
    });
  </script>
</body>
</html>
